openapi: 3.0.0
info:
  title: CRUD documentation
  description: Documentaion for product market api
  license: 
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
  version: 0.0.1
servers:
  - url: http://localhost:3000/api/v1/
    description: dev server
tags:
  - name: Clients
  - name: Products
  - name: Suppliers
  - name: Images
paths:
  /api/v1/clients:
    get:
      tags:
        - Clients
      summary: Retrieve all clients
      operationId: getAllClients
      parameters:
        - name: limit
          in: query
          description: Maximum number of clients to retrieve
          schema:
            type: integer
            example: 10
        - name: offset
          in: query
          description: Number of clients to skip
          schema:
            type: integer
            example: 0
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Clients"
        '400':
          description: Invalid query parameters (e.g., limit or offset is not a number)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '500':
          description: Internal server error
          content:
            applocatopn/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      tags:
        - Clients
      summary: Add client
      operationId: addClient
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Client"
      responses:
        '201':
          description: Successful added new client
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Clients"
        '400':
          description: Bad request (e.g., invalid parameters)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '500':
          description: Internal server error
          content:
            applocatopn/json:
              schema:
                $ref: "#/components/schemas/Error"
  /api/v1/clients/search:
    get:
      tags:
        - Clients
      summary: Search client by name and surname
      operationId: searchClientByNameAndSurname
      parameters: 
        - name: client_name
          in: query
          required: true
          description: Client's first name
          schema:
            type: string
            example: Yura
        - name: client_surname
          in: query
          required: true
          description: Client's last name
          schema:
            type: string
            example: Ignatev
      responses:
        '200':
          description: Successful responses
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Client"
        '400':
          description: Bad request (e.g., invalid parameters)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '404':
          description: Client not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '500':
          description: Internal server error
          content:
            applocatopn/json:
              schema:
                $ref: "#/components/schemas/Error"
  /api/v1/clients/{id}:
    delete:
      tags:
        - Clients
      summary: Delete client by identificator
      operationId: deleteClientById
      parameters:
        - name: id
          in: path
          required: true
          description: Client indentificator
          schema:
            type: integer
            format: int64
            example: 0
      responses:
        '204':
          description: Successful delete
          content:
            application/json: {}
        '400':
          description: Bad request (e.g., invalid id)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '404':
          description: Client not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '500':
          description: Internal server error
          content:
            applocatopn/json:
              schema:
                $ref: "#/components/schemas/Error"
  /api/v1/clients/{id}/address:
    patch:
      tags:
        - Clients
      summary: Change a address id parameter by a given new id parameter
      operationId: changeAddressIdParameter
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the client to modify
          schema:
            type: integer
            format: int64
            example: 0
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - address_id
              properties:
                address_id:
                  type: integer
                  format: int64
                  description: New address id to modify current client
                  example: 5
      responses:
        '200':
          description: Address successfully changed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Client"
        '400':
          description: Bad request (e.g., invalid address id)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '404':
          description: Client not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /api/v1/products:
