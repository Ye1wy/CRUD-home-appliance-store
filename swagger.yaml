components:
  schemas:
    Client:
      required:
        - client_name
        - client_surname
        - birthday
        - gender
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        client_name:
          type: string
          example: Yulia
        client_surname:
          type: string
          example: Ivanova
        birthday:
          type: string
          format: date
          example: 2001-09-01
        gender:
          type: string
          enum:
            - male
            - female
          description: Client gender
        registration_date:
          type: string
          format: date
          example: 2025-01-05T13:24:09Z
        address_id:
          type: integer
          format: int64
          example: 0 
    Clients:
      type: array
      items:
        $ref: "#/components/schemas/Client"
    Product:
      required:
        - name
        - category
        - price
        - available_stock
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 0
        name:
          type: string
          example: Fridge
        category:
          type: string
          example: Kitchen appliances
        price:
          type: number
          format: float
          example: 699.99
        available_stock:
          type: integer
          format: int64
          example: 300
        last_update_date:
          type: string
          format: date
          example: 2025-01-05T13:24:09Z
        supplier_id:
          type: integer
          format: int64
          example: 0
        image_id:
          type: string
          example: b8934265-5e08-47dd-a1c8-e67228a12bec
    Products:
      type: array
      items:
        $ref: "#/components/schemas/Product"
    Supplier:
      type: object
      required:
        - id
        - name
        - address_id
        - phone_number
      properties:
        id:
          type: integer
          format: int64
          example: 0
        name:
          type: string
          example: Upstreman
        address_id:
          type: integer
          format: int64
          example: 0
        phone_number:
          type: string
          example: 8-800-555-35-35
    Suppliers:
      type: array
      items:
        $ref: "#/components/schemas/Supplier"
    Image:
      type: object
      required:
        - id
        - image
      properties:
        id:
          type: string
          example: 103561b0-cb69-11ef-9cd2-0242ac120002
        image:
          type: string
          format: byte
          #exmaple: byte array of image
    Images:
      type: array
      items:
        $ref: "#/components/schemas/Image"
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
        message:
          type: string
