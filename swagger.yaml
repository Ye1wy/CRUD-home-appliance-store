        '404':
          description: Product not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '500':
          description: Internal server error
          content:
            applocatopn/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      tags:
