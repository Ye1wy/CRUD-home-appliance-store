      summary: Delete product by identificator
      operationId: deleteProductById
      parameters:
        - name: id
          in: path
          required: true
          description: Product indentificator
          schema:
            type: integer
            format: int64
            example: 0
      responses:
        '204':
          description: Successfully delete
          content:
            application/json: {}
        '400':
          description: Bad request (e.g., invalid id)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '404':
          description: Product not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '500':
          description: Internal server error
          content:
            applocatopn/json:
              schema:
                $ref: "#/components/schemas/Error"
  /api/v1/products/{id}/decrease:
    patch:
      tags:
        - Products
      summary: Decrease a parameter by a given value
      operationId: decreaseParametr
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the product to modify
          schema:
            type: integer
            format: int64
            example: 0
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - decrement_value
              properties:
                decrement_value:
                  type: integer
                  format: int64
                  description: The value by which to decrease the parameter
                  minimum: 0
                  example: 5
      responses:
        '200':
          description: Parameter successfully decreased
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        '400':
          description: Bad request (e.g., invalid decrement_value)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '404':
          description: Product not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
